<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>D3 Page Template</title>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
			div.bar {
				display: inline-block;
				background-color: teal;
				height: 75px;
				width: 20px;
				margin-right: 2px;
			}
		</style>
	</head>
	<body>
		<p>
			Click on this text to update the chart with new data values as many
			times as you like!
		</p>
		<script type="text/javascript">
			var dataset = []; //Initialize empty array
			var maxValue = 30
			for (var i = 0; i < 24; i++) {
				//Loop 24 times
				var newNumber = Math.floor(Math.random() * maxValue); //New random number (0-30)
				dataset.push(newNumber); //Add new number to array
			}
			var w = 600;
			var h = 250;
			var padding = 20;
			var barPadding = 1;
			var xScale = d3
				.scaleBand()
				.domain(d3.range(dataset.length))
				.rangeRound([0, w])
				.paddingInner(0.05);

			var yScale = d3
				.scaleLinear()
				.domain([0, d3.max(dataset)])
				.range([0, h]);
			var svg = d3
				.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);
			var heightPartition = 2;

			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", function(d, i) {
					return xScale(i);
				})
				.attr("y", function(d) {
					return h - yScale(d);
				})
				.attr("width", xScale.bandwidth())
				.attr("height", function(d) {
					return yScale(d);
				})
				.attr("fill", function(d) {
					return "rgb(0, 0, " + Math.round(d * 10) + ")";
				});

			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d) {
					return Math.round(d);
				})
				.attr("x", function(d, i) {
					return xScale(i) + xScale.bandwidth() / 2;
				})
				.attr("y", function(d) {
					if (d > heightPartition) {
						return h - yScale(d) + 14;
					} else {
						return h - yScale(d) - 10;
					}
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", function(d) {
					if (d > heightPartition) {
						return "white";
					} else {
						return "black";
					}
				})
				.attr("text-anchor", "middle");

			d3.select("p").on("click", function() {
				//New values for dataset
				var numValues = dataset.length;
				dataset = []; 
				for (var i = 0; i < numValues; i++) {
					var newNumber = Math.floor(Math.random() * maxValue); 
					dataset.push(newNumber); //Add new number to array
				}

				//Update scale domain
				//Recalibrate the scale domain, given the new max value in dataset
				yScale.domain([0, d3.max(dataset)]);

				svg.selectAll("rect")
					.data(dataset)
					.transition()
					.delay(function(d, i) {
						return (i / dataset.length) * 1000;
					})
					.duration(500)
					.ease(d3.easeCubicInOut)
					.attr("y", function(d) {
						return h - yScale(d);
					})
					.attr("height", function(d) {
						return yScale(d);
					})
					.attr("fill", function(d) {
						// <-- Down here!
						return "rgb(0, 0, " + Math.round(d * 10) + ")";
					});

				svg.selectAll("text")
					.data(dataset)
					.transition()
					.delay(function(d, i) {
						return (i / dataset.length) * 1000;
					})
					.duration(500)
					.ease(d3.easeCubicInOut)
					.text(function(d) {
						return d;
					})
					.attr("x", function(d, i) {
						return xScale(i) + xScale.bandwidth() / 2;
					})
					.attr("y", function(d) {
						if (d > heightPartition) {
							return h - yScale(d) + 14;
						} else {
							return h - yScale(d) - 10;
						}
					})
					.attr("fill", function(d) {
						if (d > heightPartition) {
							return "white";
						} else {
							return "black";
						}
					});
			});
		</script>
	</body>
</html>
